<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts/contactParticles.js"></script>
    <script src="scripts/imports.js"></script>
    <script src="scripts/mailcheck.min.js"></script>
</head>
<body>
    <nav>
        <div class="mainNav"></div>
        <button class="openbtn" onclick="openNav()">&#9776;</button>
        <div id="mobileNav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="costestimator.html">Cost Estimator</a>
            <a href="contact.html">Contact</a>
        </div>
        <script>
            function openNav() {
                document.body.style.overflow = "hidden";
                document.getElementById("mobileNav").style.width = "100%";
            }
            function closeNav() {
                document.body.style.overflow = "auto";
                document.getElementById("mobileNav").style.width = "0";
            }
        </script>
    </nav> 
    <section class="contentStart" id="contactSection" onclick="closeForm()">
        <h1>Contact</h1>
        <article id="contactTop">
            <form name="contact" id="contactForm" method="POST">
                <label for="formFirst">First Name</label>
                <input type="text" name="first" id="formFirst" placeholder="John" onblur="checkFirst()" required>
                <label for="formLast">Last Name</label>
                <input type="text" name="last" id="formLast" placeholder="Doe" onblur="checkLast()" required>
                <label for="formEmail">Email Address</label>
                <input type="email" name="email" id="formEmail" placeholder="example@email.com" onblur="checkEmail()" required>
                <p id="suggestionOutput" style="margin:0;font-size:12pt"></p>
                <label for="formHear">How did you hear about us?</label>
                <select name="hear" id="formHear">
                    <option value="Google Listing">Google Listing</option>
                    <option value="Connections">Connections</option>
                    <option value="Online Ad">Online Ad</option>
                    <option value="Other">Other</option>
                </select>
                <label for="formComments">Comments</label>
                <textarea name="comments" id="formComments" placeholder="How may we help you today?" onblur="checkComments()" required></textarea>
                <input type="submit" name="submit" id="submitBtn" value="Submit">
            </form>
            <script>
                    // Form values
                    let first = document.getElementById("formFirst");
                    let last = document.getElementById("formLast");
                    let email = document.getElementById("formEmail");
                    let comments = document.getElementById("formComments");

                    function checkFirst() {
                        if(first.value == "") {
                            first.style.backgroundColor = "#ffcccc";
                        }
                        else {
                            first.style.backgroundColor = "white";
                        }
                    }
                    function checkLast() {
                        if(last.value == "") {
                            last.style.backgroundColor = "#ffcccc";
                        }
                        else {
                            last.style.backgroundColor = "white";
                        }
                    }
                    function checkEmail() {
                        if(email.value == "") {
                            email.style.backgroundColor = "#ffcccc";
                        }
                        else {
                            email.style.backgroundColor = "white";
                        }
                    }
                    function checkComments() {
                        if(comments.value == "") {
                            comments.style.backgroundColor = "#ffcccc";
                        }
                        else {
                            comments.style.backgroundColor = "white";
                        }
                    }
            </script>
            <script>
                // Adopted from the docs for https://github.com/mailcheck/mailcheck
                let outputElement = document.getElementById('suggestionOutput');

                $('#formEmail').on('blur', function() {
                    $(this).mailcheck({
                        suggested: function(element, suggestion) {
                            outputElement.innerHTML = "Did you mean: " + suggestion.full + "?";
                            outputElement.style.marginBottom = "15px";
                        },
                        empty: function(element) {
                            outputElement.innerHTML = "";
                            outputElement.style.marginBottom = "0";
                        }
                    });
                });
            </script>
        </article>
        <article id="contactBottom" onmouseover="bright()" onmouseout="dark()">
            <h2>Other Contact Methods</h2>
            <p>Address: 123 Somewhere Lane, Someplace MI</p>
            <p>Email: hello@ourproject.com</p>
            <p>Phone: (111) 222-3333</p>
        </article>
        <script>
                let contactBottom = document.getElementById("contactBottom");

                function bright() {
                    contactBottom.style.backgroundColor = "white";
                    contactBottom.style.color = "black";
                    contactBottom.style.zIndex = "10";
                }
                function dark() {
                    contactBottom.style.backgroundColor = "";
                    contactBottom.style.color = "white";
                    contactBottom.style.zIndex = "";
                }
        </script>
    </section>
    <div id="addLoginForm"></div>
    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
            }
        function closeForm() {
            document.getElementById("myForm").style.display = "none";
            }
    </script>
    <footer id="addFooter">
        <!-- The Footer is added with JavaScript! -->
    </footer>
</body>
</html>
